<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Client</title>
</head>
<body>
    <h1>Saisie d'un compte client</h1>
    <form action="traitement.php" method="POST">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required><br><br>

        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required><br><br>

        <label for="adresse">Adresse :</label>
        <input type="text" id="adresse" name="adresse" required><br><br>

        <label for="cp">Code Postal :</label>
        <input type="text" id="cp" name="cp" required><br><br>

        <label for="ville">Ville :</label>
        <input type="text" id="ville" name="ville" required><br><br>

        <label for="tel">Téléphone :</label>
        <input type="tel" id="tel" name="tel" required><br><br>

        <label for="email">E-mail :</label>
        <input type="email" id="email" name="email" required><br><br>

        <label>Civilité :</label>
        <input type="radio" id="monsieur" name="civilite" value="Monsieur" required>
        <label for="monsieur">Monsieur</label>
        <input type="radio" id="madame" name="civilite" value="Madame" required>
        <label for="madame">Madame</label><br><br>

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="login">Login :</label>
        <input type="text" id="login" name="login" required><br><br>

        <input type="submit" value="Valider">
    </form>
</body>
</html>
